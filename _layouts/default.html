<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">{{ site.title | default: site.github.repository_name }}</h1>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>

        <ul>
          <li class="download"><a class="buttons" href="https://nlp-power.github.io/about.html">About</a></li>
          <li><a class="buttons" href="https://nlp-power.github.io/cfp.html">Call for Papers</a></li>
          <li><a class="buttons" href="https://nlp-power.github.io/program.html">Programme</a></li>
          <li><a class="buttons github" href="https://nlp-power.github.io/accepted.html">Accepted</a></li>
        </ul>

      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small>Co-located with <a href="https://www.2022.aclweb.org/">ACL 2022</a></small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
